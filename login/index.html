<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #form {
            width: 380px; 
            height: 420px;
            background-color: #999999; 
            border: 1px solid #DDDDDD; 
            border-radius: 8px;
            padding: 20px; 
        }
        #usuario {
            max-width: 100px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <h1 class="text-center text-light mb-4">Inicio de sesión</h1>
                <form id="form" class="rounded">
                    <div class="text-center mb-3">
                        <img id="usuario" src="public/svg/sesion.svg" alt="Inicio de sesión" class="img-fluid">
                    </div>
                    <div class="form-group">
                        <input id="email" type="text" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input id="pass" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    <p class="text-center mt-3 text-light">¿No tienes una cuenta? <a href="pages/registro.html" class="text-danger">Regístrate aquí</a></p>
                    <h4 id="mensaje" class="text-danger text-center"></h4>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
