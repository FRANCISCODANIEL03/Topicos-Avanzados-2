<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    body{
        background: linear-gradient(#1f1f20, #2b4c7e);;
        height: 100vh;
    }
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50vh;
    }
    h1{
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 70px;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 50%;
        height: 50%;
        background-color: #2b4c7e;
        border-radius: 10px;
        box-shadow: #fff 0px 0px 10px;
    }
    .btn{
        padding: 10px;
        color: #020202;
        margin: 10px;
        background-color: #11766d;
        border-radius: 10px;
        cursor: pointer;
        width: 20%;
    }
    label{
        color: #fff;
        margin-top: 10px;

        justify-content: start;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input{
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
    }
    nav{
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background-color: #2b4c7e;
        border-radius: 10px;
    }
    a{
        color: aliceblue;
        text-decoration: none;
        &:hover{
            color: #11766d;
        }
    }
    @media (max-width: 768px){
        form{
            width: 80%;
           height: 50%;
        }
        .btn{
            width: 50%;
        }
        input{
            width: 80%;
        }
    }

</style>
<body>
    <nav >
        <a href="createData.html">Crear</a>
        <a href="../index.html">Ver</a>
   </nav>
   <h1>Crea tu Usuario</h1>
    <div class="container">
       <form id="form">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" placeholder="Francisco">
              <input type="submit" value="Enviar" class="btn">
       </form>
    </div>


<script src="../js/createData.js"></script>
</body>
</html>
