<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Suaves</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
         #form {
            width: 670px; 
            height: 490px;
            background-color: #999999; 
            border: 1px solid #DDDDDD; 
            border-radius: 8px;
            padding: 20px; 
        }
        .imgFile{
            width: 350px;
            height: 200px;
            border: 1px dashed #DDDDDD;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container ">
        <div class="justify-content-center align-items-center min-vh-100">
            <h2 class="text-center text-light mb-3"> Veterinaria</h2>
            <h1 class="text-center text-light mb-4">Patitas Suaves</h1>
            <div class="row align-items-center justify-content-center">
                <form id="form" class="rounded">
                    <div class="row">
                        <div class="col">
                            <div class="">
                                <h4 class="text-dark ">Nombre del titular de la mascota</h4>
                                <input type="text" class="mb-2">
                            </div>
                            <div>
                                <h4 class="text-dark">Nombre de la mascota</h4>
                                <input type="text" class="mb-2">
                            </div>
                            <div>
                                <h4 class="text-dark">Raza de la mascota </h4>
                                <input type="text" class="mb-2">
                            </div>
                            <div>
                                <h4 class="text-dark">Padecimiento</h4>
                                <input type="text" class="mb-2">
                            </div>
                            <div>
                                <h4 class="text-dark">Descripcion</h4>
                                <input type="text" class="mb-2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                
                                <div>
                                    <img style="display: none;" alt="Foto de la mascota" id="mascota">
                                    <input type="file" name="" id="fileMascota" accept=".jpg, .jpeg, .png" class="imgFile">
                                </div>
                                <div>
                                    <h4 class="text-dark">Numero de contacto</h4>
                                    <input type="text" class="mb-5">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <button>Ver Registros</button>
                                <button>Registrar</button>
                            </div>
                        </div>    
                    </div>
                </form>
            </div>    
        </div>
    </div>
</body>
<script>
    function mostrarImagen(event){
        event.preventDefault();
        var archivo = event.target.files[0];
        var lector = new FileReader();

        lector.onload = function(e){
            var img = document.getElementById("mascota");
            img.src= e.target.result;
        }
        lector.readAsDataURL(archivo);
        }
</script>
</html>
