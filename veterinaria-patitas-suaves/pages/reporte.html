<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Color de fondo oscuro */
            color: #fff; /* Color de texto claro */
        }

        .table {
            background-color: #212529; /* Color de fondo de la tabla */
        }

        .table th,
        .table td {
            color: #fff;
            border-color: #495057; /* Color de borde */
        }

        .table th {
            background-color: #343a40; /* Color de fondo de los encabezados */
            color: #fff; /* Color de texto claro para los encabezados */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Datos de la Mascota</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Nombre del Titular:</th>
                        <td>Nombre</td>
                    </tr>
                    <tr>
                        <th>Nombre de la Mascota:</th>
                        <td>Mascota</td>
                    </tr>
                    <tr>
                        <th>Tipo de Mascota:</th>
                        <td>Perro</td>
                    </tr>
                    <tr>
                        <th>Padecimiento:</th>
                        <td>Padecimiento</td>
                    </tr>
                    <tr>
                        <th>Número de Contacto:</th>
                        <td>55050055</td>
                    </tr>
                    <tr>
                        <th>Descripción:</th>
                        <td>Descripción</td>
                    </tr>
                    <tr>
                        <th>Imagen:</th>
                        <td><img src="ruta_de_la_imagen" alt="Imagen de la Mascota" class="img-fluid"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
